version: '3.8'

services:
  # Node.js Express Application
  app:
    build: .
    container_name: hascart-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
